<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi perfil de usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input [(ngModel)]="profile.name" name="name" type="text" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Poblacion</ion-label>
        <ion-input [(ngModel)]="profile.town" name="town" type="text" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Teléfono</ion-label>
        <ion-input [(ngModel)]="profile.phone" name="phone" type="text" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="profile.email" name="email" type="text" autocapitalize="off" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input [(ngModel)]="profile.password" name="password" type="password" required>
        </ion-input>
      </ion-item>
    </form>
  </ion-list>
  <button ion-button [disabled]="loginPending" (click)="signin()" type="submit" color="secondary" block>
        Guardar cambios
  </button>
</ion-content>
