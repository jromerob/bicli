<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi perfil de usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form #formProfile="ngForm" (ngSubmit)="updateProfile(formProfile)">
       <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input [(ngModel)]="profile.name" name="name" type="text" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Poblacion</ion-label>
        <ion-input [(ngModel)]="profile.town" name="town" type="text" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Teléfono</ion-label>
        <ion-input [(ngModel)]="profile.phone" name="phone" type="text" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input [(ngModel)]="profile.email" name="email" type="text" autocapitalize="off" required readonly>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input [(ngModel)]="profile.password" name="password" type="password" required readonly>
        </ion-input>
      </ion-item>

      <button ion-button [hidden]="!formProfile.valid || formProfile.pristine" type="submit" color="primary" block>
                Guardar cambios
          </button>
      <button ion-button type="submit" color="primary" block (click)="gotoChangePass()">
                Cambiar Contraseña
          </button>

    </form>
  </ion-list>

</ion-content>
