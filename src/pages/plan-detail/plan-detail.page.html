<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end *ngIf="mode!='add'">
      <button ion-button icon-only >
        <ion-icon name="add" ></ion-icon>
      </button>
      <button ion-button icon-only  *ngIf="mode!='edit'">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Detalle Plan</ion-title>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 offset-md-3 col-md-6 *ngIf="this.mode==='view'">
        <plans-detail [plan]='plan'></plans-detail>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
