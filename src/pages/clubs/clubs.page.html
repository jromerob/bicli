<ion-header>
  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clubs</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="navToAddClub()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>-->


  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="filter" color="primary">
      <ion-segment-button value="suscribed">
        Suscritos y administrados
      </ion-segment-button>

      <ion-segment-button value="administrated">
        <!-- <ion-icon name="bookmark"></ion-icon> -->
        Administrados
      </ion-segment-button>
      <ion-segment-button value="notSuscribed">
        <!-- <ion-icon name="bookmark"></ion-icon> -->
        No suscritos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab (click)="navToAddClub()" color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 offset-md-3 col-md-6 [ngSwitch]="filter">
        <clubs-list *ngSwitchCase="'suscribed'" [filterBySuscribed]="true" (ClubClick)="navToClubDetail($event)"></clubs-list>
        <clubs-list *ngSwitchCase="'administrated'" [filterByAdmin]="true" (ClubClick)="navToClubDetail($event)"></clubs-list>
        <clubs-list *ngSwitchCase="'notSuscribed'" [filterByNotSuscribed]="true" (ClubClick)="navToClubDetail($event)"></clubs-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
