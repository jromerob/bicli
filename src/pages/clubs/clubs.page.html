<ion-header>
  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clubs</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="navToAddClub()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 offset-md-3 col-md-6>
        <ion-toolbar>
          <ion-segment [(ngModel)]="filter" color="secondary">
            <ion-segment-button value="suscribed">
              <ion-icon name="camera"></ion-icon>
              Suscritos
            </ion-segment-button>
            <ion-segment-button value="administrated">
              <ion-icon name="bookmark"></ion-icon>
              Administrados
            </ion-segment-button>
            <ion-segment-button value="notSuscribed">
              <ion-icon name="bookmark"></ion-icon>
              No suscritos
            </ion-segment-button>
          </ion-segment>
        </ion-toolbar>
      </ion-col>

      <ion-col col-12 offset-md-3 col-md-6 [ngSwitch]="filter">
        <clubs-list *ngSwitchCase="'suscribed'" [filterBySuscribed]="true" (ClubClick)="navToClubDetail($event)"></clubs-list>
        <clubs-list *ngSwitchCase="'administrated'" [filterByAdmin]="true" (ClubClick)="navToClubDetail($event)"></clubs-list>
        <clubs-list *ngSwitchCase="'notSuscribed'" [filterByNotSuscribed]="true" (ClubClick)="navToClubDetail($event)"></clubs-list>
      </ion-col>
      <!-- <ion-col col-12 offset-md-3 col-md-6>
        <h3>Suscritos</h3>
        <clubs-list [filterBySuscribed]="true" (ClubClick)="navToClubDetail($event)"></clubs-list>
        <h3>Adminsitrador</h3>
        <clubs-list [filterByAdmin]="true" (ClubClick)="navToClubDetail($event)"></clubs-list>
        <h3>No suscritos</h3>
        <clubs-list [filterByNotSuscribed]="true" (ClubClick)="navToClubDetail($event)"></clubs-list>
      </ion-col> -->
    </ion-row>

  </ion-grid>
</ion-content>
