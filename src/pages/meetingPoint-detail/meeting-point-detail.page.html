<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{club.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 offset-md-3 col-md-6>
        <h2 text-wrap>Punto de encuentro {{meetingPoint.name}}</h2>
        <meetingPoint-detail [club]="club" [meetingPoint]="meetingPoint"></meetingPoint-detail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ng-template #spinner>
  <ion-spinner></ion-spinner>
</ng-template>
