<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{club?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col col-12 offset-md-3 col-md-6>
        <clubs-detail [club]="club" [mode]="mode" (OnNewClub)="navToBack()" (OnUpdateClub)="navToBack()"></clubs-detail>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ng-template #spinner>
  <ion-spinner></ion-spinner>
</ng-template>
