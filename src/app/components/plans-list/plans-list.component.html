<ion-list *ngIf="plans;else spinner" no-padding no-margin>
  <h2>listado de rutas planificadas</h2>
  <ion-item class="plan-item" *ngFor="let plan of plans | async" detail-push (click)="emitPlanClick(plan)" no-padding no-margin>
    datos de la ruta planificada
  </ion-item>

</ion-list>

<ng-template #spinner>
  <ion-spinner></ion-spinner>
</ng-template>
