<ion-list *ngIf="userClubs;else spinner">
  <button ion-item *ngFor="let club of userClubs" detail-push (click)="emitClubClick(club)">
    <ion-icon item-start name="bicycle"></ion-icon>
    <ion-label>
      {{club.name}} - {{club.town}}
    </ion-label>
    <ion-toggle (ionChange)="suscribeToClub(club)"></ion-toggle>
  </button>
</ion-list>
<ng-template #spinner>
  <ion-spinner></ion-spinner>
</ng-template>
